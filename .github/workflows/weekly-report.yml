name: Weekly Pronote Report

on:
  schedule:
    # Every Friday at 7:00 AM Paris time (6:00 UTC in winter, 5:00 UTC in summer)
    - cron: "0 6 * * 5"
  workflow_dispatch: # Allow manual trigger from the Actions tab

jobs:
  send-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: pip install -r requirements.txt

      - run: python main.py
        env:
          PRONOTE_URL: ${{ secrets.PRONOTE_URL }}
          PRONOTE_USERNAME: ${{ secrets.PRONOTE_USERNAME }}
          PRONOTE_PASSWORD: ${{ secrets.PRONOTE_PASSWORD }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
